<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta chartset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="display">2+2</div>
        <div class="container1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div class="container2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <div class="container3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="container4">
            <button>Clear</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
        </div>
        
    </body>
</html>
